services:

  web:
    container_name: web_app_container
    build:
      context: ../
      dockerfile: docker/images/Dockerfile.dev
    depends_on:
      - db
      - redis
      - elasticsearch
      - selenium-hub
    env_file:
      - ../.env
    volumes:
      - ../:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: [ "bash", "-c", "bash /app/docker/entrypoints/development_entrypoint.sh" ]
    networks:
      - uvlhub_network

  worker:
    container_name: rq_worker_container
    build:
      context: ../
      dockerfile: docker/images/Dockerfile.dev
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
    volumes:
      - ../:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: [ "bash", "-c", "bash /app/docker/entrypoints/worker_entrypoint.sh" ]
    networks:
      - uvlhub_network
      
  nginx:
    container_name: nginx_web_server_container
    image: nginx:1.29.1
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./nginx/html:/usr/share/nginx/html 
    depends_on:
      - web
    networks:
      - uvlhub_network

  db:
    container_name: mariadb_container
    build:
      context: ../
      dockerfile: docker/images/Dockerfile.mariadb
    env_file:
      - ../.env
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - uvlhub_network

  redis:
    container_name: redis_container
    image: "redis:8.2.1"
    networks:
      - uvlhub_network

  elasticsearch:
    container_name: elasticsearch_container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - uvlhub_network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - uvlhub_network

  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - uvlhub_network

  chrome:
    image: selenium/node-chrome:latest
    container_name: selenium-chrome
    shm_size: 2gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
      - SE_NODE_MAX_SESSIONS=1
    depends_on:
      - selenium-hub
    networks:
      - uvlhub_network

  firefox:
    image: selenium/node-firefox:latest
    container_name: selenium-firefox
    shm_size: 2gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - VNC_NO_PASSWORD=1
      - SE_NODE_MAX_SESSIONS=1
    depends_on:
      - selenium-hub
    networks:
      - uvlhub_network

volumes:
  db_data:
  es_data:

networks:
  uvlhub_network:
    driver: bridge
    name: uvlhub_network
  docker_uvlhub_network:
    driver: bridge
    name: docker_uvlhub_network
