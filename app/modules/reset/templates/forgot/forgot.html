{% extends "base_template.html" %}
{% set title = "Forgot password" %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title fw-bold">Reset your password</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('reset.forgot') }}" method="post" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter your email" required>
                        {% if error %}
                            <div class="text-danger mt-2 small">{{ error }}</div>
                        {% endif %}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="ki-duotone ki-lock-reset fs-5 me-2">
                                <span class="path1"></span><span class="path2"></span>
                            </i>
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('reset.assets', subfolder='js', filename='scripts.js') }}"></script>
{% endblock %}
